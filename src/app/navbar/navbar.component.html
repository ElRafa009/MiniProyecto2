<header>
    <div class="logo">
        <img src="assets/img/navbar/simi.png" alt="">
        <p>Farmacias Parecidas</p>
    </div>
    <nav>
        <ul>
            <li><a [routerLink]="['principal']">Inicio</a></li>
            <li><a [routerLink]="['reporte']">Agenda</a></li>
            <li><a [routerLink]="['acercade']">Acerca de</a></li>
            <li><a [routerLink]="['portafolio']">Portafolio</a></li>
            <li><a [routerLink]="['portafolio']">Registrarse</a></li>
        </ul>
    </nav>
    <button><a [routerLink]="['menucita']">Solicita Cita</a></button>
    <form class="d-flex" role="search">
      <input
        class="form-control"
        type="search"
        placeholder="Buscar nombre"
        aria-label="Search"
        [(ngModel)]="nombre"
        name="nombre"
      />
      <button
        class="btn btn-outline-success"
        type="submit"
        (click)="buscarCitas()"
      >
      Buscar
      </button>
  </form>
</header>
