<h1>{{ title }}</h1>

<button (click)="actualizarGrafico()" class="btn btn-outline-primary">Actualizar</button>

<div class="container text-center">
    <div class="row">
        <div class="col">
            <div class="chart-container">
                <canvas #myChart></canvas>
            </div>
        </div>
        <div class="col">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Especialidad</th>
                        <th scope="col">Citas por mes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let dato of datosTabla; let i = index">
                        <td>{{ xValues[i] }}</td>
                        <td>{{ dato }}</td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
