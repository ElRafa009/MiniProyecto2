<div class="form-containerPadre">
  <h1>Contactanos</h1>
  <br />

  <div class="form-container">
    <img src="../../assets/img/footer/simi.png" alt="Imagen de contacto" />
    <div class="form-container">
      <form [formGroup]="contactForm" (ngSubmit)="submitForm()" novalidate>
        <div>
          <label for="name">Nombre:</label>
          <input type="text" id="name" formControlName="name" />
          <div
            class="mensaje"
            *ngIf="
              contactForm.get('name')?.invalid &&
              (contactForm.get('name')?.dirty ||
                contactForm.get('name')?.touched)
            "
          >
            El nombre es requerido.
          </div>
        </div>

        <div>
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" formControlName="apellido" />
          <div
            class="mensaje"
            *ngIf="
              contactForm.get('apellido')?.invalid &&
              (contactForm.get('apellido')?.dirty ||
                contactForm.get('apellido')?.touched)
            "
          >
            El apellido es requerido.
          </div>
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email" />
          <div
            *ngIf="
              contactForm.get('email')?.invalid &&
              (contactForm.get('email')?.dirty ||
                contactForm.get('email')?.touched)
            "
          >
            <div
              class="mensaje"
              *ngIf="contactForm.get('email')?.errors?.['required']"
            >
              El email es requerido.
            </div>

            <div
              class="mensaje"
              *ngIf="contactForm.get('email')?.errors?.['email']"
            >
              Por favor ingrese un email v√°lido.
            </div>
          </div>
        </div>

        <div>
          <label for="message">Mensaje:</label>
          <textarea id="message" formControlName="message"></textarea>
          <div
            class="mensaje"
            *ngIf="
              contactForm.get('message')?.invalid &&
              (contactForm.get('message')?.dirty ||
                contactForm.get('message')?.touched)
            "
          >
            El mensaje es requerido.
          </div>
        </div>

        <button type="submit" [disabled]="contactForm.invalid">Enviar</button>
      </form>
    </div>
  </div>
</div>
